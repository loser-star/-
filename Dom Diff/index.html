<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./patch.js" type="module"></script>
    <script type="module">
      import { createElement, render, renderDom } from "./createElement.js";
      import { diff } from "./diff.js";
      import { patch } from "./patch.js";
      const vertualDom = createElement("ul", { class: "list" }, [
        createElement("li", { class: "item" }, ["a"]),
        createElement("li", { class: "item" }, ["b"]),
        createElement("li", { class: "item" }, ["c"]),
      ]);

      const vertualDom1 = createElement("ul", { class: "aaa" }, [
        createElement("li", { class: "item" }, ["a"]),
        createElement("li", { class: "item" }, ["5"]),
      ]);

      const el = render(vertualDom);
      renderDom(el, document.getElementById("root"));
      let patches = diff(vertualDom, vertualDom1);
      console.log(patches);
      patch(el, patches);
    </script>
  </body>
</html>
